<html lang="en">
	<head>

			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"

		<link
			rel="stylesheet"
			href="./styles/normalize.css"
		/>

		<title>Irene Fuente | Social links profile</title>

	<body>

			<article class="card">
				<img
					src="./assets/images/avatar-Irene.webp"

				/>

					<li>
						<a
							href="https://github.com/ifuenteromero"

					</li>
					<li>

							href="https://www.frontendmentor.io/profile/ifuenteromero"
							target="_blank"

						>
					</li>
					<li>
						<a
							href="https://www.linkedin.com/in/ifuenteromero/"
							target="_blank"
							>LinkedIn</a
						>
					</li>
					<li>
						<a
							href="https://x.com/ifuenteromero"
							target="_blank"
							>X</a
						>
					</li>
					<li>
						<a
							href="https://www.instagram.com/geeky_team/"
							target="_blank"
							>Instagram</a
						>
					</li>
				</ul>
			</article>
			<footer class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://ifuenteromero.github.io/social-links/"
					target="_blank"
					>Irene Fuente Romero</a
				>.
			</footer>
		</div>

</html>
